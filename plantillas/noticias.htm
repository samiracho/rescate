<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link href="css/lista_noticias.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h2>Noticias: <br></h2>

		{$paginador}
